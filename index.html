<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div class="curr-time" id="currTime"></div>
        <div class="big-box">
          <div class="left-box">
            <div class="item" id="timer">timer</div>
            <div class="item" id="stopWatch">stopwatch</div>
            <div class="item" id="calendar">calendar</div>
          </div>
          <div class="right-box">
            <div class="item" id="checkList">checklist</div>
            <div class="item" id="memo">memo</div>
          </div>
        </div>
        <div class="play-list" id="playList"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
